<div class="flex flex-col max-w-4xl gap-6">
  <div class="flex flex-row items-center justify-center gap-3">
    <img [src]="label()?.icon" class="w-15 h-15">
    <h1 class="text-3xl font-bold text-gray-700">{{ label()?.label }}</h1>
  </div>
  <div class="relative w-full rounded-xl overflow-hidden shadow-lg shadow-black/45 ring-2 ring-white">
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(' + (-currentIndex() * 100) + '%)'">
      @for (item of certifications; track item.image) {
        <img [src]="item.image" [alt]="item.title"
          class="w-full flex-shrink-0 object-contain bg-[#0a0e1a]"
        >
      }
    </div>
      <prev-next-slide (prev)="prevSlide()" (next)="nextSlide()" />

  </div>
  <div class="flex justify-center gap-2 mt-2">
    @for (cert of certifications; track $index; let i = $index) {
      <button
        (click)="goToSlide(i)"
        class="dot w-3 h-3 rounded-full transition-all cursor-pointer"
        [class.active]="currentIndex() === i">
      </button>
    }
  </div>
</div>
